<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="" target="outer-iframe" class="form" id="form">
        <h3>Can you please provide your personal details?</h3>
        Name <br>
        <input type="text" name="name" id="name">
        <br>
        Date of birth <br>
        <input type="date" name="dob" id="dob">
        <br>
        Contact Number <br>
        <input type="number" name="contactnumber" id="contactnumber">
        <br>
        Country <br>
        <select id="countrySelect" onchange="setState()"></select>
        <br>
        State <br>
        <select id="stateSelect" name="state"></select>
        Your email <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    <script src="./form.js"></script>
</body>
</html>
